<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Administrador</title>
    <link rel="stylesheet" href="styles-admin.css"> <!-- Ajusta la ruta si es necesario -->
</head>
<body>
    <div class="admin-container">
        <header class="header">
            <h1>Turnos Agendados</h1>
        </header>
        <main class="main">
            <table class="appointments-table">
                <thead>
                    <tr>
                        <th>ID Turno</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matrícula</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <!-- Se cargan los datos dinámicamente desde admin_dashboard.php -->
                </tbody>
            </table>
            <div class="summary">
                <p>Total Turnos: <span id="total-turnos"></span></p>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function cargarTurnos() {
            $.ajax({
                url: "admin_dashboard.php?t=" + new Date().getTime(),
                type: "GET",
                dataType: "json",
                cache: false,
                success: function(response) {
                    if (response.html) {
                        // Actualizar tabla con los turnos
                        $("#appointments-body").html(response.html);
                        // Mostrar total de turnos
                        $("#total-turnos").text(response.count);
                    } else {
                        // En caso de no haber turnos
                        $("#appointments-body").html("<tr><td colspan='7'>No hay turnos registrados</td></tr>");
                        $("#total-turnos").text(0);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error en AJAX:", error);
                }
            });
        }

        // Cargar turnos al iniciar la página y actualizar cada 2 segundos
        $(document).ready(function() {
            cargarTurnos();
            setInterval(cargarTurnos, 2000); // Refrescar cada 2 segundos
        });
    </script>
</body>
</html>
