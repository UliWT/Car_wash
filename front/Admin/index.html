<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Administrador</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Ajusta la ruta si es necesario -->
</head>
<body>
    <div class="admin-container">
        <header class="header">
            <h1>Turnos Agendados</h1>
        </header>
        <main class="main">
            <table class="appointments-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Vehículo</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <!-- Se cargan los datos dinámicamente desde admin_dashboard.php -->
                </tbody>
            </table>
            <div class="summary">
                <p>Total Turnos: <span id="total-turnos"></span></p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("admin_dashboard.php")
                .then(response => response.json())
                .then(data => {
                    let tbody = document.getElementById("appointments-body");
                    let totalTurnos = document.getElementById("total-turnos");
                    tbody.innerHTML = data.html;
                    totalTurnos.innerText = data.count;
                })
                .catch(error => console.error("Error al cargar los turnos:", error));
        });
    </script>
</body>
</html>
